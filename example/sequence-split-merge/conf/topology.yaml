
storm.cluster.mode: "local"
#storm.cluster.mode: "distributed"

topology.name: "batch_test"
topology.spout.parallel: 1
topology.bolt.parallel: 1
topology.message.timeout.secs: 300
topology.workers: 10

kafka.zookeeper.hosts: "127.0.0.1:2181"
kafka.zookeeper.root: "/jstorm"
kafka.topic: "jstorm3"
kafka.client.id: "jstorm"

kafka.broker.hosts: "127.0.0.1:9092"
kafka.broker.partitions: 3
kafka.fetch.max.bytes: 1048576
kafka.fetch.wait.max.ms: 10000
kafka.socket.timeout.ms: 30000
kafka.socket.receive.buffer.bytes: 65536
kafka.fetch.from.beginning: false
kafka.start.offset.time: -1

